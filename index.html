---
layout: default
title: Home
---

{% for post in site.posts %}

<article class="posts-article font-lato" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="posts-header">
    <h1 itemprop="name headline"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
  </header>

  <div class="posts-content" itemprop="articleBody">
    {{ post.excerpt }}
  </div>

  <footer class="posts-footer">
      Postado por:
      <figure>
        <img class="thumbnail-perfil-footer" src="{{ site.url }}{{ site.image }}{{ post.thumbnail-author }}" alt="thumbnail de perfil" />
      </figure>
      <p itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ post.author }}</span></p>
      <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>
  </footer>

</article>

{% endfor %}
