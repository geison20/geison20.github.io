<nav class="sidebar" role="navigation">
    <ul>
      {% for page in site.navs %}
        {% if page.label %}
          <li><a href="{{ page.href | prepend: site.baseurl }}" class="font-lato"><i class="{{ page.icon }}" aria-hidden="true"></i> {{ page.label }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
</nav>
