
    <ul>
      {% for page in site.pages %}
      {% if page.title %}
      <li><a href="{{ page.url | prepend: site.baseurl }}" class="font-lato"><i class="{{ page.icon }}" aria-hidden="true"></i> {{ page.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>

    <p>
      content plus
      {% for file in site.static_files %}
        {{file.path}}
      {% endfor %}
    </p>
