<header>
  <div class="combo-perfil">
    <!-- <a class="first-description" href="{{ site.baseurl }}/">{{ site.author }}</a> -->
    <a href="#"><img src="{{ site.perfil-icon }}" alt="foto do perfil" /></a>
    <h1 class="font-lato name-header">{{ site.site-name-header }}</h1>
    <p class="font-lato description-header" >{{  site.site-description-header }}</p>
    <ul class="social-buttons">
      {% for icon in site.social-icons %}
          <li><a href="{{ icon.link }}" target="_blank" class="social-icon"><i class="{{ icon.icon-path }}" aria-hidden="true"></i></a></li>
      {% endfor %}
    </ul>
  </div>
</header>
