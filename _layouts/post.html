---
layout: default
---
<article class="posts-article" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 itemprop="name headline">{{ page.title }}</h1>

    <div class="informations">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"><i class="fa fa-calendar" aria-hidden="true"></i> {{ page.date | date: "%b %-d, %Y" }}</time>
      <p itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name"><i class="fa fa-user" aria-hidden="true"></i> {{ page.author }}</span></p>
    </div>
  </header>

  <div class="posts-content" itemprop="articleBody">
    {{ content }}
  </div>


</article>
