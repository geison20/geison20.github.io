---
layout: default
---
<article class="posts-article font-lato" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="posts-content" itemprop="articleBody">
    {{ content }}
  </div>

  <footer>
    <p class="posts-footer">
      <time datetime="{{ page.date | date_to_xmlschema }}"itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% if page.author %}
      <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    </p>
  </footer>
</article>
